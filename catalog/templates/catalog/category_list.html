{% extends "base_generic.html" %}

{% block content %}
    <h1 class="text-center mb-3">Category List</h1>
    {% if  category_list %}
    <ul class="list-group mb-4">
        {% for category in category_list %}
            <li class="list-group-item">
               <p>{{ category }}</p>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no categories in the blog</p>
    {% endif %}
{% endblock %}
